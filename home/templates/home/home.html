{% extends 'base.html' %}
{% block content %}
<style type="text/css">
	.my-grid{
		border: 1px solid black;
	}
	.my-grid-item{
		border: 1px solid blue;
	}
</style>

<!-- Flexbox: https://css-tricks.com/snippets/css/a-guide-to-flexbox/ -->
<div class="container">
<h1 class="text-center">Wecome to my school app</h1>
<div class="d-flex justify-content-center mt-3">
	{% if request.user.is_authenticated %}
	<div><a href="{% url 'logout' %}" class="text-decoration-none"> Logout</a></div>
	{%else%}
	<div><a href="{% url 'register' %}" class="text-decoration-none"> Register</a></div>
	<div class="mx-3"><a href="{% url 'login' %}" class="text-decoration-none"> Login</a></div>
	{% endif %}

</div>
	
</div>
{% endblock content %}
